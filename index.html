<body>
        <div class="container" id="begContainer">
        <h1 id="display">will you be my bestie?</h1>
        <img src="heart_bear_gif.gif" class="gif" id="image"></img>
        <button type="button" class="yesbutton" onclick="besties()" id="yesBut">Yes </button> 
        <button type="button" class="nobutton" id="noBut">No </button> 
        </div>
        <div class="yesContainer" id="yesContainer">
            <h1 id="yesText"></h1>
            <img src="" class="gif" id="yesImage"></img>
        </div>
        <script>
            function besties(){
                var containerElements = document.getElementById("begContainer"); 
                containerElements.innerHTML=""; 
                var newImage = document.getElementById("yesImage"); 
                newImage.src="dancinggif.gif"; 
                var newContainer = document.getElementById("yesContainer"); 
                newContainer.append(newImage); 
                
                

                return; 
            }
        </script>
